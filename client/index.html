<!DOCTYPE html>
<head>
    <title>Simple Chat</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">,
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/chatapp.js"></script>
</head>

<body>

    <section class="welcome">
        <h1>Welcome!</h1>
        <p>Please enter your nickname and email address to get started</p>
        <form>
            <label for="nickName">Nickname</label>
            <input name="nickName" required /><br />
            <label for="email">Email</label>
            <input name="email" optional /><br />
            <button type="submit">Connect</button>
        </form>
            
    </section>

    <section class="userList">
        <ul>
            <li class="template">Mustaschio</li>
        </ul>
    </section>

    <section class="messages">
        <ul>
            <li class="template">
                <div class="nickName">
                    Mustachio
                 </div>
                 <time>12:04am</time>
                 <p>Hello world!</p>
            </li>
        </ul>
    </section>

    <section class="inputArea">
        <form>
            <input type="text" name="message" />
            <button type="submit">Submit</button>
        </form>
    </section>

</body>
